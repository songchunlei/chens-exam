#项目启动端口
server:
  port: 8081

#mybatis-plus配置
mybatis-plus:
  mapper-locations: classpath:/mapper/*Mapper.xml
  #实体扫描，多个package用逗号或者分号分隔
  typeAliasesPackage: com.chens.exam.core.entity
  typeEnumsPackage: com.chens.exam.core.enums
  global-config:
    #主键类型  0:"数据库ID自增", 1:"用户输入ID",2:"全局唯一ID (数字类型唯一ID)", 3:"全局唯一ID UUID";
    id-type: 2
    #字段策略 0:"忽略判断",1:"非 NULL 判断"),2:"非空判断"
    field-strategy: 2
    db-column-underline: true
    #刷新mapper 调试神器
    refresh-mapper: true
    #逻辑删除配置
    logic-delete-value: 1
    logic-not-delete-value: 0
    sql-injector: com.baomidou.mybatisplus.mapper.LogicSqlInjector
    #公共字段填充配置
    meta-object-handler: com.chens.core.handler.MyMetaObjectHandler
  configuration:
    map-underscore-to-camel-case: false
    cache-enabled: true
    #配置JdbcTypeForNull
    jdbc-type-for-null: 'null'
    #打印sql语句,调试用
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    
#应用名称
spring:
  application:
    name: exam-wms
  #数据库连接
  datasource:
    url: jdbc:mysql://chens:3306/qyexam?allowMultiQueries=true&useUnicode=true&characterEncoding=UTF-8
    username: root
    password: abc@123456
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver    


eureka:
  client:
    serviceUrl:
      defaultZone: http://${eureka.host:localhost}:${eureka.port:8761}/eureka/ #注册中心地址
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 10      # 心跳时间，即服务续约间隔时间（缺省为30s）
    lease-expiration-duration-in-seconds: 30  # 发呆时间，即服务续约到期时间（缺省为90s）

feign:
  httpclient:
    enabled: true